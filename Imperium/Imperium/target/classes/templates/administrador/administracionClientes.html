<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="icon" th:href="@{/img/logo-tienda.ico}">
    <title>Administracion - Clientes</title>
    
    <!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/dashboard/css/dashboard.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        .tituloAdministrador{
            margin-left: 50px;
        }
      }
      
      @media (max-width: 768px) {
        .tituloAdministrador{
            margin-left: 60px;
        }
      }
    </style>
  </head>
  <body>
		<header th:replace="/fragments/headerAdministrador"></header>

		<div class="container-fluid">
		  <div class="row">
    		<nav th:replace="/fragments/menuAdministrador"></nav>

		    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">CLIENTES</h1>
		        <div class="col-md-2 text-sm-center text-md-start align-self-center my-2"> <a class="btn btn-outline-dark w-100" th:href="@{/admin/clientes/nuevoCliente}">Nuevo cliente</a> </div>
		      </div>
		
		      <h2>Listado de clientes</h2>
		      <div class="table-responsive">
		        <table class="table table-striped table-sm">
		          <thead>
		            <tr>
		              <th scope="col">#</th>
		              <th scope="col">Nick</th>
		              <th scope="col">Nombre</th>
		              <th scope="col">Apellido</th>
		              <th scope="col">Email</th>
		              <th scope="col">Direccion</th>
		              <th scope="col">Localidad</th>
		              <th scope="col">Provincia</th>
		              <th scope="col">Pais</th>
		              <th scope="col">Telefono</th>
		              <th scope="col">Rol</th>
		              <th scope="col">Editar cliente</th>
		              <th scope="col" th:if="${session.rolUsuario != 'empleado'}">Borrar cliente</th>
		            </tr>
		          </thead>
		          <tbody>
		            <tr th:each="cliente : ${session.clientesAdmin}">
		              <td th:text="${cliente.id}"></td>
		              <td th:text="${cliente.nombre}"></td>
		              <td th:text="${cliente.nombreUsuario}"></td>
		              <td th:text="${cliente.apellido}"></td>
		              <td th:text="${cliente.email}"></td>
		              <td th:text="${cliente.direccion}"></td>
		              <td th:text="${cliente.localidad}"></td>
		              <td th:text="${cliente.provincia}"></td>
		              <td th:text="${cliente.pais}"></td>
		              <td th:text="${cliente.telefono}"></td>
		              <td th:text="${cliente.rol}"></td>
		              <td><a class="btn btn-outline-dark w-100" th:href="@{/admin/clientes/editarCliente/}+${cliente.id}">Editar</a></td>
		              <td th:if="${session.rolUsuario != 'empleado'}"><a class="btn btn-outline-dark w-100" onclick="return confirmarEliminacionCliente()" th:href="@{/admin/clientes/eliminarCliente/}+${cliente.id}">Borrar</a></td>
		            </tr>
		          </tbody>
		        </table>
		      </div>
		    </main>
		  </div>
		</div>
		<script th:src="@{/bootstrap/assets/dist/js/bootstrap.bundle.min.js}"></script>
		<script th:src = "@{/js/confirmacionEliminar.js}" language = "JavaScript"></script>

</html>
