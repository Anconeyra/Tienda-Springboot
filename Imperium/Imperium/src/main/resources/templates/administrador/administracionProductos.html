<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="icon" th:href="@{/img/logo-tienda.ico}">
    <title>Administracion - Productos</title>
    
    <!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/dashboard/css/dashboard.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        .tituloAdministrador{
            margin-left: 50px;
        }
      }
      
      @media (max-width: 768px) {
        .tituloAdministrador{
			margin-left: 60px;
		}
      }
    </style>
  </head>
  <body>
		<header th:replace="/fragments/headerAdministrador"></header>

		<div class="container-fluid">
		  <div class="row">
    		<nav th:replace="/fragments/menuAdministrador"></nav>

		    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">PRODUCTOS</h1>
		        <div class="col-md-2 text-sm-center text-md-start align-self-center my-2"> <a class="btn btn-outline-dark w-100" th:href="@{/admin/productos/nuevoProducto}">Nuevo producto</a> </div>
		      </div>
		
		      <h2>Listado de productos</h2>
		      <div class="table-responsive">
		        <table class="table table-striped table-sm">
		          <thead>
		            <tr>
		              <th scope="col">#</th>
		              <th scope="col">Nombre</th>
		              <th scope="col">Descripcion</th>
		              <th scope="col">Cantidad</th>
		              <th scope="col">Precio</th>
		              <th scope="col">Editar producto</th>
		              <th scope="col" th:if="${session.rolUsuario != 'empleado'}">Borrar producto</th>
		            </tr>
		          </thead>
		          <tbody>
		            <tr th:each="producto : ${session.productosAdmin}">
		              <td th:text="${producto.id}"></td>
		              <td th:text="${producto.nombre}"></td>
		              <td th:text="${producto.descripcion}"></td>
		              <td th:text="${producto.cantidad}"></td>
		              <td th:text="${producto.precio}"></td>
		              <td><a class="btn btn-outline-dark w-100" th:href="@{/admin/productos/editarProducto/}+${producto.id}">Editar</a></td>
		              <td th:if="${session.rolUsuario != 'empleado'}"><a class="btn btn-outline-dark w-100" onclick="return confirmarEliminacionProducto()" th:href="@{/admin/productos/eliminarProducto/}+${producto.id}">Borrar</a></td>
		            </tr>
		          </tbody>
		        </table>
		      </div>
		    </main>
		  </div>
		</div>
		<script th:src="@{/bootstrap/assets/dist/js/bootstrap.bundle.min.js}"></script>
		<script th:src = "@{/js/confirmacionEliminar.js}" language = "JavaScript"></script>

  		-->
  </body>
</html>
